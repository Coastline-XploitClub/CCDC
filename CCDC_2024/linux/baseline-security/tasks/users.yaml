# Removes any SSH keys for all users, adds a new SSH key for a designated root user.
---
- name: Read passwd file
  ansible.builtin.getent:
    database: passwd

- name: Get user home directories
  ansible.builtin.set_fact:
    users: "{{ getent_passwd.keys()|list }}"

- name: Remove SSH keys for all users
  ansible.builtin.file:
    path: "{{ getent_passwd[item][4] }}/.ssh/authorized_keys"
    state: absent
  with_items:
    - "{{users}}"
  
- name: Create admin user
  ansible.builtin.user:
    name: "{{ admin_user }}"
    state: present
    create_home: yes

- name: Add admin to sudoers
  ansible.builtin.lineinfile:
    dest: /etc/sudoers
    regexp: '^{{ admin_user }}'
    line: '{{ admin_user }} ALL=(ALL) NOPASSWD: ALL'
    state: present
    validate: 'visudo -cf %s'

- name: Add SSH key for admin user
  ansible.builtin.copy:
    src: ssh_pubkey.pub
    dest: "{{ admin_user }}/.ssh/authorized_keys"
    owner: "{{ admin_user }}" 
    group: "{{ admin_user }}"
    mode: '0600'